<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Blog</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/form.css" />
</head>
<header class="dark">
    <label class="switch col">
        <input type="checkbox" id="theme-switcher">
        <span class="slider round"></span>
      </label>
</header>

<body>
    <main class="dark">

        <section class="splash">
            <div class="form-wrapper">
                <h1>What's on your mind?</h1>
                <div class="card">
                        <h2>Username</h2>
                            <input type="text" id="username" placeholder="Username" />
                        <h2>Title</h2>
                            <input type="text" id="text-title" placeholder="Title" />
                        <h2>Content</h2>
                            <input type="text" id="text-content" placeholder="Content" />
                </div>
                <button id="save">Submit</button>
            </div>
        </section>
        <section class="splash">
            <div class="form-wrapper">
                <h1>What's on your mind?</h1>
                <form id="blogForm">
                    <label for="username">Username:</label><br>
                        <input type="text" id="username" name="username"><br>
                    <label for="text-title">Title:</label><br>
                        <input type="text" id="title" name="title"><br>
                    <label for="text-content">Content:</label><br>
                        <textarea id="content" name="content"></textarea><br>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>

    </main>
        <script src="assets/js/logic.js"></script>
        <script src="assets/js/form.js"></script>
        <script src="assets/js/blog.js"></script>
</body>

</html>
